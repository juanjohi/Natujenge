<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Rugzak - Login</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('./images/circles.svg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }

        .register-container h2 {
            margin-bottom: 20px;
            color: #f1c40f;
            text-align: center;
        }

        .register-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: white;
        }

        .register-container input[type="text"],
        .register-container input[type="number"],
        .register-container input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }

        .register-container button {
            width: 100%;
            padding: 10px;
            background-color: #f1c40f;
            border: none;
            border-radius: 4px;
            color: #111;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .register-container button:hover {
            background-color: #d4ac0d;
        }

        .register-container .error {
            color: #e74c3c;
            margin-bottom: 15px;
            text-align: center;
        }

        .register-container a {
            display: block;
            text-align: center;
            color: #f1c40f;
            margin-top: 10px;
            text-decoration: none;
        }

        .register-container a:hover {
            text-decoration: underline;
        }

        .nav .logo {
            height: 100px;
            display: flex;
            position: absolute;
            top: 0;
            left: 0;
            padding-left: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>
        <div class="nav">
            <ul class="links">
                <a href="index.html"><img src="./images/logo.png" alt="logo" class="logo" /></a>
            </ul>
        </div>
        <div class="register-container">
            <h2>Sign Up</h2>
            <form id="register-form">
                <div class="error" id="register-error" style="display: none;">Invalid Credentials</div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" autocomplete="name" required>

                <label for="email">Email</label>
                <input type="text" name="email" id="email" autocomplete="email" required>

                <label for="phonenumber">Phonenumber</label>
                <input type="number" name="phonenumber" id="phonenumber" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>



                <button type="submit">Register</button>
            </form>
        </div>

        <script src="./index.js" ></script>

</body>

</html>
